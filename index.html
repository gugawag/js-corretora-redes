<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JS Corretora</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<header>
    <div class="container">
        <h1>JS Corretora</h1>
    </div>
</header>
<main>
    <section class="container">
        <h2>Casas</h2>
        <table>
            <thead>
            <tr>
                <th>Dono</th>
                <th>Largura(m)</th>
                <th>Comprimento(m)</th>
                <th>Área</th>
            </tr>
            </thead>
            <tbody ondblclick="trataEvento()">
            <tr class="casa">
                <td class="info-dono">Paulo</td>
                <td class="info-largura">20</td>
                <td class="info-comprimento">35</td>
                <td class="info-area">0</td>
            </tr>

            <tr class="casa">
                <td class="info-dono">João</td>
                <td class="info-largura">15</td>
                <td class="info-comprimento">20</td>
                <td class="info-area">0</td>
            </tr>

            <tr class="casa">
                <td class="info-dono">Erica</td>
                <td class="info-largura">10</td>
                <td class="info-comprimento">15</td>
                <td class="info-area">0</td>
            </tr>

            <tr class="casa">
                <td class="info-dono">Douglas</td>
                <td class="info-largura">20</td>
                <td class="info-comprimento">-30</td>
                <td class="info-area">0</td>
            </tr>
            <tr class="casa">
                <td class="info-dono">Tatiana</td>
                <td class="info-largura">30</td>
                <td class="info-comprimento">50</td>
                <td class="info-area">0</td>
            </tr>

            <tr class="casa">
                <td class="info-dono">Isa</td>
                <td class="info-largura">50</td>
                <td class="info-comprimento">100</td>
                <td class="info-area">0</td>
            </tr>

            </tbody>
        </table>

    </section>

</main>

<script src="js/script.js"></script>

</body>
</html>
